{% extends 'base.html' %}

{% block title %}Anggota Perpustakaan{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-4">Daftar Anggota</h2>
    <a href="{{ url_for('add_member') }}" class="btn btn-primary mb-3">Tambah Anggota</a>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nama</th>
                <th>Email</th>
                <th>Telepon</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for member in members %}  <!-- Menggunakan 'members' yang dikirim dari rute -->
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.name }}</td>
                <td>{{ member.email }}</td>
                <td>{{ member.phone }}</td>
                <td>
                    <a href="{{ url_for('edit_member', id=member.id) }}" class="btn btn-warning btn-sm">ubah</a>
                    <form action="{{ url_for('delete_member', id=member.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Anda yakin ingin menghapus anggota ini?');">Hapus</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
