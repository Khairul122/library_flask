{% extends 'base.html' %}

{% block content %}
<div>
    <h2 class="mb-4 text-center">BUKU PERPUSTAKAAN </h2>
    <a class="btn btn-primary mb-3" href="{{ url_for('add_book') }}">Tambah Buku</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Judul</th>
                <th>Penulis</th>
                <th>Deskripsi</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.description }}</td>
                <td>
                    <a href="{{ url_for('edit_book', id=book.id) }}" class="btn btn-warning btn-sm">Ubah</a>
                    <form action="{{ url_for('delete_book', id=book.id) }}" method="POST" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm" onclick="return confirm('Anda yakin ingin menghapus buku ini?');">Hapus</button>
                    </form>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
